<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learn The Periodic Tables</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>This is a simple "game" for learning the periodic table! Click START to begin.</h1>
        <button id="start" onclick="start()">START</button>
        <div id="multiple" style="display: none;">
            What is the <span id="datapoint-type"></span> of <span id="key"></span>?
            <ul>
                <li>A) <button id="option-1"></button></li>
                <li>B) <button id="option-2"></button></li>
                <li>C) <button id="option-3"></button></li>
                <li>D) <button id="option-4"></button></li>
            </ul>
            <div id="clock">3:00 REMAINING</div>
        </div>
        <div id="wrong">
            WRONG
        </div>
        <div id="right">
            CORRECT
        </div>
        <div id="bad">
            NO RESPONSE PENALTY
        </div>
        <div id="score" style="display: none;"></div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
